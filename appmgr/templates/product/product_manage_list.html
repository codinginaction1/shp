{% extends '/basic/layout_menu.html' %}

{% block content %}
<h1>
  This is Product Manage List menu by using Blueprint and render_template.
</h1>

<h2 style="color:red;">
{{ result }}
</h2>

<h2 style="color:blue;">
  <table>
{% for row in result %}
    <tr>
      <td>{{ row['product_id'] }}</td>
      <td>{{ row['product_name'] }}</td>
      <td>{{ row['product_price'] }}</td>
    </tr>
{% endfor %}
  </table>
</h2>
{% endblock %}
